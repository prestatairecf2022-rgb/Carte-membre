<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vérification Carte Membre</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 50px; }
  .valide { color: green; font-size: 24px; }
  .suspendue { color: orange; font-size: 24px; }
  .nonvalide { color: red; font-size: 24px; }
</style>
</head>
<body>

<h1>Vérification de Carte</h1>
<p id="message">Chargement...</p>

<script>
// Exemple de base de données
const membres = [
  {id: "MBR-ABC123", statut: "Valide"},
  {id: "MBR-XYZ789", statut: "Suspendue"},
  {id: "MBR-TEST01", statut: "Non valide"}
];

// Récupérer l'ID depuis l'URL
const params = new URLSearchParams(window.location.search);
const code = params.get('id');

const message = document.getElementById("message");

if(!code){
  message.textContent = "Aucun code détecté dans le QR.";
  message.className = "nonvalide";
} else {
  const membre = membres.find(m => m.id === code.toUpperCase());
  if(membre){
    if(membre.statut === "Valide") message.className = "valide";
    else if(membre.statut === "Suspendue") message.className = "suspendue";
    else message.className = "nonvalide";
    message.textContent = "Statut de la carte : " + membre.statut;
  } else {
    message.textContent = "Code non reconnu / Non valide";
    message.className = "nonvalide";
  }
}
</script>

</body>
</html>
